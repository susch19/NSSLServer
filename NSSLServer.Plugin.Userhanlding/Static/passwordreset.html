<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Password Reset</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">


</head>
<body>
    <h2 style="text-align: center;">Reset your password for NSSL App</h2>
    <div class="row">
        <form class="col s10 offset-s1 m6 offset-m3 l4 offset-l4 xl2 offset-xl5 card" id="input-form">
            <div class="row" > <div id="error_element"></div></div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Token" id="token_input" type="text" required/>
                    <label for="token_input">Token</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="New Password" id="new_password" type="password" name="new_password" class="validate" required/>
                    <label for="new_password">New Password</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="Repeat Password" id="repeat_password" type="password" name="repeat_password" class="validate" required/>
                    <label for="repeat_password">Repeat Password</label>
                </div>
            </div>
            <div class="row">
                <a class="waves-effect waves-light btn"  style="position: absolute; right: 0; left: 0; bottom: 0;"id="button_ok">Set Password</a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script>
        var getUrlParameter = function(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };
        //function get(name) {
        //    var url = window.location.search;
        //    var num = url.search(name);
        //    var namel = name.length;
        //    var frontlength = namel + num + 1; //length of everything before the value 
        //    var front = url.substring(0, frontlength);
        //    url = url.replace(front, "");
        //    num = url.search("&");
        //    var stuff = url.substring(frontlength);

        //    if (num >= 0) return url.substr(0, num);
        //    if (num < 0) return stuff;
        //}
        $(document).ready(function () {
        

            var param = getUrlParameter("token");

            if (param != undefined) {
                $("#token_input").val(param);
            }
            
            
            $("#input-form").validate({
                rules: {
                    new_password: {
                        required: true,
                        minlength: 5,
                    },
                    repeat_password: {
                        required: true,
                        minlength: 5,
                        equalTo: "#new_password"
                    }
                },
                messages: {
                    new_password: {
                        required: "Password cannot be blank",
                        minlength: "Password has to be at least 5 characters"
                    },
                    repeat_password: {

                    }
                },
                errorPlacement: function (error, element) {
                    $(element)
                        .closest("form")
                        .find("label[for='" + element.attr("id") + "']")
                        .attr('data-error', error.text());
                },
            });

            $("#button_ok").click(function () {
                if ($("#new_password").val() != $("#repeat_password").val()) {
                    alert("passwords don't match");
                    return;
                }
                if( $("#input-form").validate())
                var requestData = {
                    token: $("#token_input").val(),
                    password: $("#new_password").val()
                };

                var result = $.ajax({
                    url: '/password/reset',
                    type: 'PUT',
                    data: JSON.stringify(requestData),
                    contentType:"application/json"
                });
                var resParsed = JSON.parse(result.responseText);
                if(resParsed.success == true)
                {
                    alert("Your password has been changed successfully");
                }
                else{
                    alert("Password change failed\r\n"+resParsed.error);
                }
            });

        });


    </script>
</body>
</html>
